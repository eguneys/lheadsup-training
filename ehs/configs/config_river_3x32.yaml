%YAML 1.2
---
name: 'ehs1_river_3x32_v2'

dataset:
  num_chunks: 100
  train_ratio: 0.90
  input: '/tmp/ehs-data/river/'

training:
  batch_size: 512
  test_steps: 2000
  train_avg_report_steps: 150
  total_steps: 14000
  warmup_steps: 250
  lr_values:
    - 0.02
    - 0.002
    - 0.0005
  lr_boundaries:
    - 10000
    - 12000
  value_loss_weight: 1.0
  path: '/tmp/networks/'

model:
  filters: 32
  residual_blocks: 3
  se_ratio: 2
