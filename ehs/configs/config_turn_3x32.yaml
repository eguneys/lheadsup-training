  lr_values:
    - 0.00006
    - 0.00001
    - 0.000002
  lr_boundaries:
    - 10000
    - 40000
  value_loss_weight: 1.0
  path: '/tmp/networks/'

model:
  filters: 32
  residual_blocks: 3
  se_ratio: 2
