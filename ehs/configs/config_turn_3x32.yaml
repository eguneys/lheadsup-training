%YAML 1.2
---
name: 'ehs1_turn_3x32'

dataset:
  num_chunks: 224
  train_ratio: 0.90
  input: '../lheadsup-play/backup_data/turn/data-06_09_0225/'

training:
  batch_size: 1024
  test_steps: 2000
  train_avg_report_steps: 150
  total_steps: 36000
